<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Colors Example</title>
    <style>
        /* General link styles */
        a {
            text-decoration: none; /* Remove underline from all links */
            font-weight: bold; /* Make links bold */
        }

        /* Specific styles for each link */
        .coders {
            color: blue; /* Coders link color */
        }

        .courses {
            color: red; /* Courses link color */
        }

        .stories {
            color: green; /* Stories link color */
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Site</h1>
    <nav>
        <ul>
            <li><a href="#" class="coders">Coders</a></li>
            <li><a href="#" class="courses">Courses</a></li>
            <li><a href="#" class="stories">Stories</a></li>
        </ul>
    </nav>
</body>
</html>
